<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>main@sj-overlays</title>
</head>
<body>
<div class="scoreboard-wrapper">
    <svg width="380" height="160" viewBox="0 0 380 160" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path class="scoreboard-line" d="M369 88.5V5C369 2.79086 367.209 1 365 1H49C46.7909 1 45 2.79086 45 5V103.5C45 105.709 46.7909 107.5 49 107.5H365C367.209 107.5 369 109.291 369 111.5V149C369 151.209 367.209 153 365 153H-3" stroke-linecap="round" style="fill:none;stroke:#5FBFF9;stroke-width:4px;"/>
        <path class="scoreboard-line" d="M369 88.5V5C369 2.79086 367.209 1 365 1H49C46.7909 1 45 2.79086 45 5V103.5C45 105.709 46.7909 107.5 49 107.5H365C367.209 107.5 369 109.291 369 111.5V149C369 151.209 367.209 153 365 153H-3" stroke-linecap="round" style="fill:none;stroke:#fff;stroke-width:2px;"/>
    </svg>
    <div class="content layout vertical c-vert c-horiz">
        <div class="background teams-background"></div>
        <div class="score-row layout horiz c-vert">
            <fitted-text class="team-name" max-width="230" id="team-a-name"></fitted-text>
            <fitted-text class="team-score" text="0" max-width="40" align="center" id="team-a-score"></fitted-text>
            <div class="team-color" style="background-color: #000" id="team-a-color"></div>
        </div>
        <div class="score-separator"></div>
        <div class="score-row layout horiz c-vert">
            <fitted-text class="team-name" max-width="230" id="team-b-name"></fitted-text>
            <fitted-text class="team-score" text="0" max-width="40" align="center" id="team-b-score"></fitted-text>
            <div class="team-color" style="background-color: #fff" id="team-b-color"></div>
        </div>
    </div>
    <div class="flavor-text-container layout horiz c-vert">
        <div class="background flavor-text-background"></div>
        <fitted-text align="left" max-width="275" id="scoreboard-flavor-text"></fitted-text>
        <img class="scoreboard-icon" src="assets/SJ_eyes.png">
    </div>
</div>
</body>
</html>
