<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>break@sj-overlays</title>
</head>
<body>
<div class="content-wrapper">
    <div class="info-bar-wrapper w-max layout c-horiz">
        <div class="info-bar layout horiz c-horiz glow-border glow-blue" style="width: 0">
            <div class="bar-content">
                <div class="icon-wrapper layout horiz c-vert c-horiz">
                    <img src="assets/SJ_Eyes.png" class="icon" style="transform: scale(0.6)">
                </div>
                <div class="text-wrapper">
                    <div class="info-rows" id="info-rows">
                        <div class="info-row layout c-horiz c-vert">
                            <div>Welcome to <span class="logo-font">SuperJump!</span></div>
                        </div>
                        <div class="info-row info-row-commentators">
                            <div class="commentators layout c-vert c-horiz">
                                <i class="fas fa-microphone-alt" id="info-row-casters-icon"></i>
                                <fitted-text id="info-row-casters-text" use-inner-html text="Casters" max-width="1300"></fitted-text>
                            </div>
                            <div class="commentators layout c-vert c-horiz">
                                <i class="fab fa-twitter" id="info-row-casters-twitter-icon"></i>
                                <fitted-text id="info-row-casters-twitter-text" use-inner-html text="Casters" max-width="1300"></fitted-text>
                            </div>
                        </div>
                        <div class="info-row info-row-music layout c-horiz c-vert">
                            <i class="fa fa-music" id="info-bar-music-icon"></i>
                            <fitted-text id="info-bar-music" max-width="1000"></fitted-text>
                        </div>
                    </div>
                </div>
                <div class="icon-wrapper layout horiz c-vert c-horiz">
                    <img src="assets/SJ_RM-Glow.png" class="icon" style="transform: scale(0.5)" id="mode-icon">
                </div>
            </div>
        </div>
    </div>
    <div class="main-scene-wrapper w-max layout horiz c-vert">
        <div class="logo-wrapper layout horiz c-horiz">
<!--            <img src="assets/SJ_Logo.png">-->
        </div>
    </div>
    <div class="teams-wrapper w-max layout vertical c-horiz">
        <div class="team-display">
            <div class="team alpha layout vertical c-horiz">
                <div class="line top"></div>
                <div class="line mid"></div>
                <div class="content glow-border glow-red layout vertical c-vert c-horiz">
                    <div class="team-name layout c-horiz c-vert">
                        <fitted-text id="team-a-name" max-width="450"></fitted-text>
                    </div>
                    <div class="players" id="team-a-players"></div>
                </div>
                <div class="background"></div>
            </div>
            <div class="versus-wrapper layout horiz c-vert">
                <div class="versus">VS</div>
            </div>
            <div class="team bravo layout vertical c-horiz">
                <div class="line top"></div>
                <div class="line mid"></div>
                <div class="content glow-border glow-green">
                    <div class="team-name layout c-horiz c-vert">
                        <fitted-text id="team-b-name" max-width="450"></fitted-text>
                    </div>
                    <div class="players" id="team-b-players"></div>
                </div>
                <div class="background"></div>
            </div>
        </div>
        <div class="prediction-display">
            <div class="prediction-wrapper layout vertical c-horiz">
                <fitted-text id="prediction-title" align="center" max-width="1200"></fitted-text>
                <div class="prediction-box glow-border glow-blue layout horiz c-horiz">
                    <div class="background" id="prediction-background"></div>
                    <div class="options layout horiz">
                        <div class="option alpha">
                            <div class="point-count" id="prediction-point-count-a">0p</div>
                            <div class="percentage" id="prediction-percentage-a">0%</div>
                        </div>
                        <div class="option bravo">
                            <div class="point-count" id="prediction-point-count-b">0p</div>
                            <div class="percentage" id="prediction-percentage-b">0%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="stages-wrapper layout vertical c-horiz">
        <div class="stages-scoreboard">
            <div class="background glow-border glow-blue"></div>
            <div class="content">
                <fitted-text id="stages-scoreboard__team-a-name" max-width="410" align="right"></fitted-text>
                <div class="scores layout horiz c-vert">
                    <fitted-text id="stages-scoreboard__team-a-score" max-width="50" align="center"></fitted-text>
                    <div></div>
                    <fitted-text id="stages-scoreboard__team-b-score" max-width="50" align="center"></fitted-text>
                </div>
                <fitted-text id="stages-scoreboard__team-b-name" max-width="410"></fitted-text>
            </div>
        </div>
        <div class="stage-grid" id="stage-grid"></div>
    </div>
</div>
<canvas id="background-canvas"></canvas>
</body>
</html>
